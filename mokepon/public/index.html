<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./styles.css">

    </head>
    <body>

        <section id="seleccionar-mascota">
            <h1 class="titulo">MOKEPON!</h1>

            <h2 class="subtitulo"> Elige a tu mascota:</h2>

            <div id="contenedorTarjetas" class="tarjetas"></div>
            
            <button class="boton-de-seleccionar" id="boton-mascota">Seleccionar</button> 
            
        </section>

        <section id="ver-mapa">
            <h3 class="subtitulo">Recorre el mapa con tu mokepon</h3>
            <canvas id="mapa"></canvas>
            <button ontouchsend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverArriba()" ontouchstart="moverArriba()">Arriba</button>
            <div> 
                <button ontouchsend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()" ontouchstart="moverIzquierda()">Izquierda</button>
                <button ontouchsend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverAbajo()" ontouchstart="moverAbajo()">Abajo</button>
                <button ontouchsend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverDerecha()" ontouchstart="moverDerecha()">Derecha</button>
            </div>  
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">MOKEPON!</h1>

            <h2 class="subtitulo"> Elige tu ataque:</h2>
            
            <div id="contenedorAtaques" class="tarjetas-ataques">
            </div>

            <div id="mensajes">
                <p id="resultado">Mucha suerte</p>

                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>

            <div class="ataques">
                <div>
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataque-del-jugador"></div> 
                </div>
                <div>
                    <p id="numero-empates">0</p> 
                    <h3 class="prueba"> EMPATES</h3>
                </div>
                <div>
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataque-del-enemigo"></div>
                </div>
            </div>
        </section>
        <script src="./js/mokepon.js"></script>
    </body>
</html>
